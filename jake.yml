---
source_directory:   source
build_directory:    build
layout:             together

builds:
  src:
    packer:         false
    suffix:         false
  min:
    shrink_vars:    true
    private:        true

packages:
  stake:
    files:
      - stake
    meta:
      provides:
        - Stake
        - Stake.Parser
      requires:
        - JS.Class
        - JS.Module

