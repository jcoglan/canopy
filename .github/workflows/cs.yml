on:
  - push
  - pull_request

jobs:
  test-dotnet21:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Setup .NET Core SDK 2.1.x
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '2.1.x'
      - name: Run test 2.1.x
        run: make test-cs
        env:
          DOTNET_SDK: netcoreapp2.1
  test-dotnet22:
